<html>
    <head>
        <title> css selector</title>
         
       <style>     
        
        .para {
          background-color: black;
          color: red;

        }
    </style>

    </head>
    <body>

        <h1 class ="para"> we are using css selector</h1>

        <p id ="para"> This para is our demo para 1 </p>

        <p class = "para"> This para is our demo para 2 </p>

        <p> This para is our demo para 1 </p>






    </body>
</html>

<!-- this selector is used to specify css on a particular tag-->
<!-- we use . before the id given to use id tag-->
<!-- example is given at line 5 to 12-->
