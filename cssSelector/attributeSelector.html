<html>
    <head>
        <title> Attribute selector</title>
        <style>
        a[href="http:// http://google.com/"] {
            text-decoration: none;
            color: red;
            font-size: 100px;
        }


    </style>
    </head>
    <body>
        <a href="http://google.com/"> Google </a>
        <a href="http://yahoo.com/" > yahoo </a>
    </body>
</html>
