<html>
    <head>
        <title> css selector</title>
         
       <style>     
        
        #masai {
          color: yellow;
        }

        .school {
            background-color: blue;
        }
        h1{
            color: orange;
        } 

        

        
    </style>

    </head>
    <body>

        <h1 style="color: red;"> masai school</h1>

</html>

<!-- priority of css ==> 1. In line - 1000 ==> 2. ID selector - 100 ==> 3. Class selector - 100 ==> Tag/element - 10 ==>  5. Universal selector - 0 -->
<!-- SICTU to remember the priority-->

<!-- if we have diff selectores and diff properties then all style will apply-->
<!-- same prop and diff selectors, piority will do jobs-->
<!-- same selector diff properties all style will do jobs-->
<!-- same selector same properties, last style will do job-->
