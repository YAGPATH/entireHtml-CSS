<html>
    <head>
        <Title>This Is Our HTML Intro </Title>
    </head>
    <body>

        <h1> Creating Our First with css border styling Table </h1>
        <Table border="1">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Username</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Yagpath</td>
                    <td>Mishra</td>
                    <td>ItsMeYagpath</td>
                </tr>
                <tr>
                    <td>Sagar</td>
                    <td>Rana</td>
                    <td>SagarRana</td>
                </tr>
            </tbody>
        </Table>
    </body>
</html>

<!-- we can create dual line border by simple tag that is border ="1" as written above-->
