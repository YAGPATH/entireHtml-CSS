<html>
    <head>
        <title> Inheritance</title>
       <style>     
        div {
            text-align: center;
            color: red;
            border: 2px solid red;
            text-decoration: underline;
            margin-top: 105px;
            padding-bottom: 105px;
        }
        
        </style>
        </head>

        <body>
            <div>
                <h1> Heading 1</h1>
                <p> paragraph 1 </p>
            </div>
    </body>
</html>

<!--This is basicaly used to style multiple tags with single css if both of the tags are under same parent tag.

here we have taken h1 and p tag which are under div tag. and if requirement of styling
are same we can use inheritance.

on few style it doesnt work like margin and padding.

-->
